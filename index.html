<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ramcharala - Netflix Style Instagram Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Premium Netflix-style Instagram feed for @ramcharala">
    <meta property="og:title" content="@ramcharala - Instagram Feed">
    <meta property="og:description" content="Explore content in a beautiful Netflix-style interface">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¸</text></svg>">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">@ramcharala</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading premium experience...</div>
        </div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
        <div class="header-content">
            <div class="logo">@ramcharala</div>
            <nav class="nav-menu">
                <button class="nav-btn active" data-section="recent">Recent</button>
                <button class="nav-btn" data-section="popular">Popular</button>
                <button class="nav-btn" data-section="stories">Stories</button>
            </nav>
            <div class="header-actions">
                <button class="action-btn" id="refresh-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button class="action-btn" id="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Hero Section -->
        <section class="hero-section">
            <div class="hero-background"></div>
            <div class="profile-section">
                <div class="profile-avatar">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face" 
                         alt="ramcharala" class="avatar-img" id="profile-avatar">
                    <div class="avatar-ring"></div>
                </div>
                <div class="profile-info">
                    <h1 class="profile-username">@ramcharala</h1>
                    <p class="profile-bio">Content Creator â€¢ Tech Enthusiast â€¢ Digital Storyteller</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <strong id="posts-count">0</strong>
                            <span>Posts</span>
                        </div>
                        <div class="stat">
                            <strong>2.4K</strong>
                            <span>Followers</span>
                        </div>
                        <div class="stat">
                            <strong>890</strong>
                            <span>Following</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Feed Container -->
        <div id="feed-container" class="feed-container">
            <!-- Content will be loaded here -->
        </div>

        <!-- Floating Action Button -->
        <button class="fab" id="scroll-to-top">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>
    </main>

    <!-- Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
